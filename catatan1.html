<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catatan - Dark Mode</title>

  <!-- Google Fonts & Tailwind (opsional, jika masih dibutuhkan) -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Cinzel:wght@600&family=UnifrakturMaguntia&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- CSS Eksternal -->
  <link rel="stylesheet" href="style.css">

  <!-- Variabel CSS Kustom -->
  <style>
    :root {
      --dark-1: #1e1b18;
      --dark-2: #2e2b28;
      --dark-3: #3a3734;
      --accent-1: #b85c38;
      --accent-2: #e0c097;
      --text-light: #f5f5dc;
    }
  </style>
</head>
<body>

  <main>
    <div class="hero">
      <div class="hero-content">
        <h1>Catatan Harian</h1>
        <p>Tuliskan kenangan, ide, atau inspirasi yang ingin kamu simpan.</p>
        <a href="#form" class="cta-button">Mulai Menulis</a>
      </div>
    </div>

    <section id="form">
      <div class="feature-card">
        <input id="judul-input" type="text" class="form-control mb-4" placeholder="Masukkan Judul Catatan..." />
        <textarea id="diary-text" class="form-control" style="height: 200px;" placeholder="Tulis isi catatan di sini..."></textarea>
        <div class="btn-group">
          <button id="save-button" class="btn">Simpan Catatan</button>
          <a href="index.php" class="btn btn-outline">Batal</a>
        </div>
      </div>
    </section>

    <section>
      <h2 class="section-title" style="margin-top: 3rem;">Catatan Sebelumnya</h2>
      <div id="entries" class="bookshelf"></div>
    </section>
  </main>

  <!-- Modal Hapus -->
  <div id="delete-modal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center hidden z-50">
    <div class="feature-card" style="max-width: 400px;">
      <h3 class="text-lg font-semibold text-amber-200 mb-4">Konfirmasi Hapus</h3>
      <p class="text-gray-300 mb-6">Apakah kamu yakin ingin menghapus catatan ini?</p>
      <div class="btn-group justify-end">
        <button id="cancel-delete" class="btn btn-outline">Batal</button>
        <button id="confirm-delete" class="btn">Hapus</button>
      </div>
    </div>
  </div>

  <!-- Script -->
  <script>
    const titleInput = document.getElementById('judul-input');
    const textarea = document.getElementById('diary-text');
    const saveBtn = document.getElementById('save-button');
    const previousEntries = document.getElementById('entries');
    let entriesData = JSON.parse(localStorage.getItem('entriesData')) || [];

    let deleteIndex = null;
    const modal = document.getElementById('delete-modal');
    const cancelBtn = document.getElementById('cancel-delete');
    const confirmBtn = document.getElementById('confirm-delete');

    saveBtn.addEventListener('click', () => {
      const title = titleInput.value.trim();
      const content = textarea.value.trim();
      if (title === '' || content === '') return;

      const date = new Date().toISOString().split('T')[0];
      const entryData = { title, content, date };
      entriesData.unshift(entryData);
      localStorage.setItem('entriesData', JSON.stringify(entriesData));

      renderEntries();
      titleInput.value = '';
      textarea.value = '';
    });

    function renderEntries() {
      previousEntries.innerHTML = '';
      entriesData.forEach((entry, index) => {
        const entryEl = document.createElement('div');
        entryEl.className = 'book-card';

        const content = `
          <div class="book-details">
            <div class="flex justify-between items-start">
              <div class="cursor-pointer" onclick="viewEntry(${index})">
                <h3 class="book-title">${entry.title}</h3>
                <span class="book-author">Tanggal: ${entry.date}</span>
              </div>
              <button onclick="deleteEntry(${index})" title="Hapus Catatan">üóëÔ∏è</button>
            </div>
          </div>
        `;
        entryEl.innerHTML = content;
        previousEntries.appendChild(entryEl);
      });
    }

    function deleteEntry(index) {
      deleteIndex = index;
      modal.classList.remove('hidden');
    }

    cancelBtn.addEventListener('click', () => {
      deleteIndex = null;
      modal.classList.add('hidden');
    });

    confirmBtn.addEventListener('click', () => {
      if (deleteIndex !== null) {
        entriesData.splice(deleteIndex, 1);
        localStorage.setItem('entriesData', JSON.stringify(entriesData));
        renderEntries();
        deleteIndex = null;
        modal.classList.add('hidden');
      }
    });

    function viewEntry(index) {
      localStorage.setItem('selectedEntry', index);
      window.location.href = 'catatan2.html';
    }

    window.addEventListener('DOMContentLoaded', renderEntries);
  </script>
</body>
</html>
