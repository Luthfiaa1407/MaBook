<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Preview Catatan</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=UnifrakturMaguntia&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <!-- Variabel CSS -->
  <style>
    :root {
      --dark-1: #1e1b18;
      --dark-2: #2e2b28;
      --dark-3: #3a3734;
      --accent-1: #b85c38;
      --accent-2: #e0c097;
      --text-light: #f5f5dc;
    }
  </style>
</head>
<body>

  <main>
    <!-- Hero Section -->
    <div class="hero">
      <div class="hero-content">
        <h1>Preview Catatan</h1>
        <p>Lihat kembali catatan harian yang telah kamu simpan</p>
      </div>
    </div>

    <!-- Preview Content -->
    <section class="feature-card" style="max-width: 800px; margin: 0 auto;">
      <div id="preview">
        <h2 class="book-title">Memuat...</h2>
        <p class="feature-desc">Silakan tunggu...</p>
        <span class="book-author">Tanggal:</span>
      </div>
    </section>

    <!-- Tombol kembali -->
    <div style="text-align: center; margin-top: 2rem;">
      <a href="catatan1.html" class="btn">Kembali ke Catatan</a>
    </div>
  </main>

  <script>
    const preview = document.getElementById('preview');
    const entriesData = JSON.parse(localStorage.getItem('entriesData')) || [];
    const selectedIndex = localStorage.getItem('selectedEntry');

    if (selectedIndex !== null && entriesData[selectedIndex]) {
      const entry = entriesData[selectedIndex];
      preview.innerHTML = `
        <h2 class="book-title">${entry.title}</h2>
        <p class="feature-desc">${entry.content}</p>
        <span class="book-author">Tanggal: ${entry.date}</span>
      `;
    } else {
      preview.innerHTML = '<p class="feature-desc" style="color: var(--accent-1);">Tidak ada catatan ditemukan.</p>';
    }
  </script>
</body>
</html>
