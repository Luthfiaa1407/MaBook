<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pengaturan Tampilan Perpustakaan Online</title>

  <!-- Fonts dan CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=UnifrakturMaguntia&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <!-- Variabel CSS -->
  <style>
    :root {
      --dark-1: #1e1b18;
      --dark-2: #2e2b28;
      --dark-3: #3a3734;
      --accent-1: #b85c38;
      --accent-2: #e0c097;
      --text-light: #f5f5dc;
    }
  </style>
</head>
<body>

  <main style="max-width: 900px; margin: 2rem auto; padding: 0 2rem;">
    <!-- Mode Gelap -->
    <div class="feature-card">
      <h2 class="section-title">Mode Tampilan</h2>
      <div class="form-group">
        <label>
          <input id="dark-mode" type="checkbox" class="form-control" style="width: auto; display: inline-block;">
          Aktifkan Mode Gelap
        </label>
      </div>
    </div>

    <!-- Warna -->
    <div class="feature-card">
      <h2 class="section-title">Pengaturan Warna</h2>
      <div class="form-group">
        <label for="primary-color">Warna Utama</label>
        <input type="color" id="primary-color" class="form-control" value="#3b82f6">
      </div>
      <div class="form-group">
        <label for="secondary-color">Warna Sekunder</label>
        <input type="color" id="secondary-color" class="form-control" value="#9333ea">
      </div>
      <button class="btn" type="button">Simpan Warna</button>
    </div>

    <!-- Font -->
    <div class="feature-card">
      <h2 class="section-title">Pengaturan Font</h2>
      <div class="form-group">
        <label for="font-size">Ukuran Font</label>
        <select id="font-size" class="form-control">
          <option value="sm">Kecil</option>
          <option value="md" selected>Normal</option>
          <option value="lg">Besar</option>
          <option value="xl">Sangat Besar</option>
        </select>
      </div>
      <button class="btn" type="button">Simpan Pengaturan Font</button>
    </div>
  </main>

</body>
</html>
